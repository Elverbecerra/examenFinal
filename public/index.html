<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css" />
		<title>ChatCord App</title>
	</head>
	<body>
		<nav class="nav navbar-success bg-dark">
			<a class="nav navbar-brand mx-auto"  href="/">Salas de Estudio</a>
		</nav>
		<div class="join-container" id="content-wrap">
			<header class="join-header">
				<h1><i class="fas fa-smile"></i> Empezemos el chat</h1>
			</header>
			
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control" id="nick-wrap">
						<label for="username">Ingrese su usuario</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<p id="nick-error"></p>
					<div class="form-control">
						<label for="room">Salas</label>
						<select name="room" id="room">
							<option value="programacionWeb">programacion Web</option>
							<option value="BaseDeDatos">Base De Datos</option>
							<option value="Investigacion">Investigacion II</option>
							<option value="Redes">Redes</option>
							<option value="TecnologiasAplicaciones">Tecnologias Aplicaciones</option>
							<option value="CienciaBiblica">Ciencia Biblica</option>
						</select>
					</div>
					<button type="submit" class="btn btn-outline-info "> <i class="fas fa-sign-in-alt"> Unirse a Sala</i></button>
				</form>
			</main>
		</div>
		
	</body>
	
</html>
